      <script>
        function adjustCarouselImages() {
          const carouselImages =
            document.querySelectorAll(".carousel-item img");

          // Get window dimensions
          const windowWidth = window.innerWidth;
          const windowHeight = window.innerHeight;

          // Adjust image styles based on window dimensions
          carouselImages.forEach((img) => {
            if (windowWidth > windowHeight) {
              img.style.height = "100vh";
              img.style.width = "auto";
              console.log("window lebih lebar")
            } else {
              img.style.width = "100vw";
              img.style.height = "auto";
              console.log("window lebih tinggi")
            }
          });
        }

        // Run the function on page load and window resize
        window.addEventListener("load", adjustCarouselImages);
        window.addEventListener("resize", adjustCarouselImages);
      </script>
